<form id="issue-form" class="bg-white p-4 rounded-xl shadow mb-4">
  <!-- Title -->
  <div class="mb-4">
    <label for="issue-title" class="block mb-1 font-medium text-gray-500"
      >Title</label
    >
    <input
      type="text"
      id="issue-title"
      placeholder="Enter issue title"
      class="w-full px-3 py-2 border rounded"
      required
    />
  </div>

  <!-- Author -->
  <div class="mb-4">
    <label for="issue-author" class="block mb-1 font-medium text-gray-500"
      >Author</label
    >
    <select
      id="issue-author"
      class="w-full px-3 py-2 border rounded text-gray-900"
      required
    >
      <option value="" disabled selected hidden class="text-gray-500">
        Select author
      </option>
      <option value="Anna">Anna</option>
      <option value="John">John</option>
      <option value="Linh">Linh</option>
    </select>
  </div>

  <!-- Severity -->
  <div class="mb-4">
    <label for="issue-severity" class="block mb-1 font-medium text-gray-500"
      >Severity</label
    >
    <select
      id="issue-severity"
      class="w-full px-3 py-2 border rounded text-gray-900"
      required
    >
      <option value="" disabled selected hidden class="text-gray-500">
        Select severity
      </option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <!-- Add button -->
  <button
    type="submit"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
  >
    Add Issue
  </button>
</form>
