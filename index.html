<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Issues Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-3xl mx-auto px-4">
      <h1 class="text-3xl font-bold mb-4 text-center">Issues Tracker</h1>

      <!-- Form -->
      <div id="form-container" class="mb-6"></div>

      <div>
        <div class="text-2xl font-bold mb-4">List Issues:</div>
        <div class="flex justify-start">
          <div class="mr-6">
            <label
              for="issue-title"
              class="block mb-1 font-medium text-gray-500"
              >Title:</label
            >
            <input
              type="text"
              id="search-input"
              placeholder="Search by title..."
              class="w-80 p-2 border rounded mb-4"
            />
          </div>
          <div class="mr-6">
            <label
              for="issue-title"
              class="block mb-1 font-medium text-gray-500"
              >Filter:</label
            >
            <select id="status-filter" class="p-2 border rounded mb-4">
              <option value="all">All</option>
              <option value="open">Open</option>
              <option value="closed">Closed</option>
            </select>
          </div>
          <div>
            <label
              for="issue-title"
              class="block mb-1 font-medium text-gray-500"
              >Order By:
            </label>
            <select id="sort-order" class="p-2 border rounded mb-4">
              <option value="asc">ASC</option>
              <option value="desc">DESC</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Issues -->
      <div id="issues-container"></div>

      <!-- Pagination -->
      <div
        class="flex items-center justify-between rounded-xl my-5 shadow border bg-white px-4 py-3 sm:px-6"
      >
        <div class="flex flex-1 justify-between sm:hidden">
          <button
            onclick="changePage(-1)"
            class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
          >
            Previous
          </button>
          <button
            onclick="changePage(1)"
            class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
          >
            Next
          </button>
        </div>
        <div
          class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between"
        >
          <div>
            <p class="text-sm text-gray-700">
              Showing
              <span id="pagination-start-item" class="font-medium"
                >[StartItem]</span
              >
              to
              <span id="pagination-end-item" class="font-medium"
                >[EndItem]</span
              >
              of
              <span id="pagination-total-item" class="font-medium"
                >[TotalItem]</span
              >
              results
            </p>
          </div>
          <div>
            <nav
              class="isolate inline-flex -space-x-px rounded-md shadow-xs"
              aria-label="Pagination"
            >
              <a
                onclick="changePage(-1)"
                class="cursor-pointer relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
              >
                <span class="sr-only">Previous</span>
                <svg
                  class="size-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
              <div id="pagination-content" class="flex"></div>
              <a
                onclick="changePage(1)"
                class="cursor-pointer relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20"
              >
                <span class="sr-only">Next</span>
                <svg class="size-5" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M8.22 5.22a.75.75 0 011.06 0l4.25 4.25a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 010-1.06z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
